<!DOCTYPE html>
<html ng-app="example">
<head>
  <title>Angular Pagination Directive</title>
  <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" >
  <link type="text/css" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" >
</head>
<body>
  <div class="container">
    <h1>Angular Pagination</h1>

    <div class="row">
      <table class="table table-bordered table-hovered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees.data">
            <td ng-bind="employee.user.id"></td>
            <td ng-bind="employee.user.name"></td>
          </tr>
        </tbody>
      </table>

      <pagination route="http://localhost/harps-keme/public/api/employee" values="employees"></pagination>
    </div>
  </div>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="pagination.js"></script>
</body>
</html>
